<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <header>
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">
                Enter the bill amount and cash given by the customer and know minimum
                number of notes to return.
            </p>
        </header>
        <main>
        <div class="bill">
            <label class="input-label" for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount" class="input"/>
            <button class="next-btn">Next</button>
            <p class="bill-error"></p>
        </div>
        <div class="cash">
            <label class="input-label" for="cash-given">Cash Given:</label>
            <input type="number" id="cash-given" class="input">
            <button class="check-btn">Check</button>
            <p class="cash-error"></p>
        </div>
        <table class="table-change">
            <caption class="table-heading">Return Change</caption>

            <tr>
                <th>No.Of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
              </tr>
        </table>
        <p class="paid"></p>

    </main>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
